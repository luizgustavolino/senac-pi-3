        function loadResources(){
            var base = java.getJARPath();
            java.log("jar:"+base+'!/res/html/interface.css');
            var head = document.head || document.getElementsByTagName('head')[0];
            var style = document.createElement('link');
            style.type = 'text/css';
            style.rel = 'stylesheet';
            style.href  = 'jar:'+base+'!/res/html/interface.css';

        }

        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVBdqZrrlivwdMFGWhXd_fjJ-8XFlkAHU&callback=initMap"
