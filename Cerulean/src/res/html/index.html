<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <script>
        
        var java = {};
        java.log = function(){ console.log; }
        java.getJARPath = function(path) { return path; }
        java.isNative = function() { return false; }
        
        function onPageLoad(){
            if(!java.isNative()){
                loadAllResources()
            }
        }
        
        function loadResource(path, type, callback){
            
            var head = document.head || document.getElementsByTagName('head')[0];
            
            switch(type){
                case "css":
                    var style       = document.createElement('link');
                    style.type      = 'text/css';
                    style.rel       = 'stylesheet';
                    style.href      = path + ".css";
                    style.onload    = callback;
                    head.appendChild(style);
                    java.log("loading ccs at " + style.href);
                    break;
                case "js":
                    var script      = document.createElement('script');
                    script.type     = 'text/javascript';
                    script.rel      = 'javascript';
                    script.src      = path + ".js";
                    script.onload   = callback; 
                    head.appendChild(script);
                    java.log("loading js at " + path);
                    break;
            }
        }
        
        function loadAllResources(){
            loadResource(java.getJARPath("css/reset"), "css", function(){
            loadResource(java.getJARPath("css/interface"), "css", function(){
            loadResource(java.getJARPath("MapStyle"), "js", function(){
            loadResource(java.getJARPath("handlebars"), "js", function(){
            loadResource(java.getJARPath("HandleBarsHelpers"), "js", function(){
            loadResource(java.getJARPath("Cerulean"), "js", function(){
                cerulean.nav.setRootController("main-menu",
                  { options: [
                      { name:"Malha", next:"malha" },
                      { name:"Centrais", next:"centrais" },
                      { name:"Rotas", next:"rotas" }
                  ]}
                )
            });});});});});});
        }
        
    </script>
  </head>
  <body id="body" onload="onPageLoad()">
    <div id="map"></div>
    <div id ="menu">
      <button id="back-button" class="back hidden transparent" onclick="cerulean.nav.popController()"></button>
      <div id="menu-content"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVBdqZrrlivwdMFGWhXd_fjJ-8XFlkAHU"
    async defer></script>
  </body>
</html>
