<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script>
        
        var java = {};
        java.log = function(){ console.log; }
        java.getJARPath = function(path) { return path; }
        java.isNative = function() { return false; }
        
        function onPageLoad(){
            
        }
        
        function loadResource(path, type){
            
            var head = document.head || document.getElementsByTagName('head')[0];
            
            switch(type){
                case "css":
                    var style = document.createElement('link');
                    style.type = 'text/css';
                    style.rel = 'stylesheet';
                    style.href  = path + ".css";
                    head.appendChild(style);
                    java.log("loading ccs at " + style.href);
                    break;
                case "js":
                    var script = document.createElement('script');
                    script.type = 'text/javascript';
                    script.rel = 'javascript';
                    script.src  = path + ".js";
                    head.appendChild(script);
                    java.log("loading js at " + path);
                    break;
            }
        }
        
        function loadResources(){
            loadResource(java.getJARPath("interface"), "css");
            loadResource(java.getJARPath("handlebars"), "js");
            loadResource(java.getJARPath("Cerulean"), "js");
            loader.show("menu", "main-menu", {})
        }
        
    </script>
  </head>
  <body onload="onPageLoad()">
    <div id="map"></div>
    <div id ="menu"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -23.397, lng: -46.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVBdqZrrlivwdMFGWhXd_fjJ-8XFlkAHU&callback=initMap"
    async defer></script>
  </body>
</html>
